#################### default parameters ################################
# favicon
favicon = "images/favicon.png" # TODO - Look into changing favicon 
# logo
logo = "images/logo.png"  # TODO - Look into changing logo
# use `x` with logo_width, example: "100x"
logo_width = "150px"
# logo text will only show when logo is missing.
logo_text = "TH"
# OpenGraph / Twitter Card metadata
description = "A place to share my thoughts"
author = "Tony Hammack"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own
# main sections
mainSections = ["blog"]
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# copyright text
